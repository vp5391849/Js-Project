<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Welcome to Hera Pheri Travels</title>
</head>

<body>
    <div class="alert alert-success alert-dismissible fade" id="success" role="alert">
        <strong>Success!</strong> Your form successfully submitted.
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
 
    <div class="container">
        <form>
            <h1>Hera Pheri Travel Desk</h1>
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control is-invalid" id="name" placeholder="Enter your username">
<small  id="passwordHelpBlock " class="form-text-danger text-muted text-danger invalid-feedback ">Your username must be 2-10 characters long and should not start with a number</small>
            </div>

            <div class="mb-3">
                <label for="enterEmail" class="form-label">Email address</label>
                <input type="text" class="form-control" id="enterEmail" aria-describedby="emailHelp"
                    placeholder="Enter your Email">
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <select class="form-select" aria-label="Defaultselect example ">
                <option selected>MG Hector</option>
              
                <option value="2">Kia Altos</option>
                <option value="3">Swift</option>
                <option value="3">Omni</option>
            </select>

            <div class="my-3">
                <label for="address" class="form-label"> Enter your address</label>
                <textarea class="form-control" aria-label="With textarea" id="address"></textarea>
            </div>
            <div class="my-3">
                <label for="call" class="form-label"> Enter your phone number</label>
                <input type="text" class="form-control" placeholder="123-456-789" id="call">
            </div>

            <div class="my-3">
                <label for="message" class="form-label"> Any message...</label>
                <textarea class="form-control" aria-label="With textarea" id="message"></textarea>
            </div>
            <div id="submit" class="btn btn-primary">Submit</div>
        </form>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
    <script src="index.js"></script>
</body>

</html>
